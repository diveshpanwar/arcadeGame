<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arcade Game</title>
    <link href="https://fonts.googleapis.com/css?family=Artifika|Lobster" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../css/custom.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1 class="title text-center text-thick text-big">Arcade Game</h1>
      <div class="row text-center" id="start">
        <div class="col-md-6 text-center">
          <h2 class="text-center">Game Settings</h2>
          <hr>
        </div>

        <div class="col-md-6 text-center">
          <h2 class="text-center">Settings Overview</h2>
          <hr>
          <h3 id="pNameO" class="form-group text-center"></h3>
          <img src="../images/char-boy.png" alt="playerImage" id="spriteO" class="img-responsive">
        </div>
      </div>

      <div class="row hideContainer" id="gameContainer">
        <div class="col-md-2 text-center">
          <h2>Column 1</h2>
              <h3>Player:<span id="playerName"></span></h3>
              <h3>Score:<span id="pScore"></span></h3>

        </div>
        <div class="col-md-8">
          <h2>Column 2</h2>
        </div>
        <div class="col-md-2 text-center">
          <h2>Column 3</h2>
            <h3>Lives: <span id="pLives"></span></h3>
            <h3>Level: <span id="pLevel"></span></h3>
        </div>

      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="../js/resources.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/engine.js"></script>
    <script src="../js/gameData.js" charset="utf-8"></script>
  </body>
</html>
